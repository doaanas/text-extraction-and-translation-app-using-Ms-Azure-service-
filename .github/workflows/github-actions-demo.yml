name: Deploy Streamlit App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10.12'  # Use your specific version

    - name: Reinstall setuptools and wheel
      run: |
        pip install --upgrade pip
        pip install --force-reinstall setuptools wheel

    - name: Install backend build dependencies (PEP 517)
      run: pip install build

    - name: Cache pip dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install Rust for transformers
      run: |
        sudo apt-get update && sudo apt-get install -y rustc cargo

    - name: Run Streamlit App
      run: |
        streamlit run app.py --server.headless true &
        sleep 30  # Let it run for 30 seconds to ensure it starts successfully
        pkill streamlit  # Stop the Streamlit server after testing
